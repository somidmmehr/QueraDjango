{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'library/css/style.css' %}">
    <title>Books List</title>
</head>
<body>
    <h1>Welcome to the Library!</h1>
    <h3>There are {{ books.count }} books:</h3>
    <hr/>
    {% for book in books %}
        <ul>
            <li>Title: <b>{{ book.title }}</b></li>
            <li>Author: <b>{{ book.author }}</b></li>
        </ul>
    {% endfor %}
</body>
</html>
