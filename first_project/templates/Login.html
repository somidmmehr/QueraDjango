$var jsPath: static/js/login-script.js

<div class="row g-5 justify-content-evenly">
    <div class="col-md-6 col-lg-6">
        <h4 class="mb-3">Log in</h4>
        <form id="lform" class="needs-validation" novalidate>

            <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                           required>
                    <div class="invalid-feedback">
                        Your username is required.
                    </div>
                </div>
            </div>


            <div class="col-12">
                <label for="username" class="form-label">password</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><span class="bi-key"></span></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="invalid-feedback">
                        Your password is required.
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Login</button>
        </form>
    </div>
</div>
