{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AssetA : Asset Auditing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom-css.css' %}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }


    </style>
</head>
<body>
<main>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <i class="bi bi-box-seam h2"></i>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="Features" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="Pricing" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a href="FAQs" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="About" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..."
                           aria-label="Search">
                </form>

                {% if user.is_authenticated %}
                    <div class="text-end">
                        <a href="settings" class="btn btn-link text-white"> Hi, {{ user.first_name }} </a>
                        <a href="{% url 'logout' %}?next={{request.path}}" class="btn btn-warning">logout</a>
                    </div>
                {% else %}
                    <div class="text-end">
                        <a href="{% url 'login' %}?next={{request.path}}" type="button" class="btn btn-outline-light me-2">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-warning">Sign-up</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </header>


    <div class="container py-4">
        {% block content %}
        {% endblock %}
        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; 2021
        </footer>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast toast-show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto"><span class="bi bi-exclamation-diamond-fill text-danger"></span> Oops!</strong>
                <small>just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">

            </div>
        </div>
    </div>
</main>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
